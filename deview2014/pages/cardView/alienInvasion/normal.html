<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Alien Invasion</title>
    <meta name="viewport" content="width=device-width, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"/>
    <style>
        <style>
            html {
                -webkit-touch-callout:none;
                -webkit-user-select:none;
                -webkit-tap-highlight-color:rgba(0, 0, 0, 0);
                overflow:hidden;
            }
            body {
                padding:0;margin:0;overflow:hidden;
            }
            canvas {
                padding:0;margin:0;overflow:hidden;
            }
        </style>
    </style>
</head>
<body>
    <div id="container">
        <canvas id="game" width="320" height="480" style="display:block;margin:0 auto"></canvas>
    </div>
    <script src="alienInvasionEngine.js"></script>
    <script src="alienInvasionGame.js"></script>
    <script>
        window.addEventListener("load", function() {
            AlienInvasionGame.initialize( document.getElementById("game"),sprites, startGame, "images/alienSprites.png", {width:window.innerWidth, height:window.innerHeight});
        });
    </script>
</body>
</html>
