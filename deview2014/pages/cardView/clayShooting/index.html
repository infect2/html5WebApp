<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta Http-Equiv="Cache-Control" Content="no-cache">
	<meta Http-Equiv="Pragma" Content="no-cache">
	<meta Http-Equiv="Expires" Content="0">
	<meta Http-Equiv="Pragma-directive: no-cache">
	<meta Http-Equiv="Cache-directive: no-cache">
	<title></title>
	<style>
		#_clayGame0 {
			-webkit-tap-highlight-color: transparent;/* prevent callout to copy image, etc when tap o hold */
		}
	</style>
	<script src="./jquery-1.8.0.js"></script>
	<script src="./box2dweb.js"></script>
	<script src="./clayGame-1.0.js"></script>
	<script>
		$(function() {
			var canvas = $("#_clayGame0");
			var w = canvas.get(0).offsetParent.clientWidth;
			var h = canvas.get(0).offsetParent.clientHeight;
			canvas.attr({width:w, height:h});

			var game = new GameController("_clayGame0");
			game.init({
				maxRound: "5",
				startRound: "1",
				clayPoint: "5",
				fragmentPoint: "10",
				clearPoint: "10",
				roundInterval: "5000",
				minAngle: "50",
				maxAngle: "65",
				minPower: "20",
				maxPower: "25",
				backgroundImg: "./img/bg_ocb.png",
				clayImg: ["./img/clay1_ocb.png", "./img/clay2_ocb.png", "./img/clay3_ocb.png"],
				targetImg: "./img/target.png",
				clayfragmentImg: "./img/clayfragment_ocb.png",
				bulletImg: "./img/bullet.png",
				frameRate: "50",
				explosionCuts: "5"
			});

			$(window).on('resize', function(event) {
				hideAddressBar();

				var w = canvas.get(0).offsetParent.clientWidth;
				var h = canvas.get(0).offsetParent.clientHeight;

				canvas.attr({width:w, height:h});

				game.setCanvas("_clayGame0");
			});

		});
		function hideAddressBar(){
		  if(document.documentElement.scrollHeight < window.outerHeight/window.devicePixelRatio)
		    document.documentElement.style.height = (window.outerHeight/window.devicePixelRatio)+'px';
		  setTimeout(window.scrollTo(0,1),0);
		}
		window.addEventListener("load", function() { hideAddressBar(); });

	</script>
</head>
<body>
	<div id="clayGame0" class="" style="width: 100%; height: 300px;">
		<canvas id="_clayGame0" width="479" height="300"></canvas>
	</div>
</body>
</html>
