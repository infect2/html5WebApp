<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <script src="../../js/jquery-1.8.0.js"></script>
    </head>
    <body>
        <div class="imageContainer">
            <img width="640" src="./img/IMG_0011 0597.jpg">
        </div>
        <script>
        var baseURL = "./img/IMG_0011 0",
            imgURL = "",
            format = "jpg",
            startIdx = 597,
            endIdx = 610,
            curIdx = startIdx;

        $('.imageContainer img').on("click", setImage);
        function setImage (){
            curIdx++;
            if(curIdx > endIdx){
                curIdx = startIdx;
            }
            imgURL = baseURL + curIdx + '.' + format;

            $(this).attr('src', imgURL);
        }
        </script>
    </body>
</html>
