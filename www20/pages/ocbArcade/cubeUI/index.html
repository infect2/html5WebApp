<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Planet 오락실</title>
<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
<!-- <link rel="stylesheet" href="css/normalize.css"> -->
<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="css/idangerous.swiper.css">
<link rel="stylesheet" href="css/cube.css">
<link rel="stylesheet" href="css/game-status.css">
</head>
<body>
<canvas id="canvas"></canvas>
<div class="arcade nav-cube">
<!-- if (.arcade) { .nav-2d || .nav-3d } -->
<!-- if (.arcade && .nav-3d) { .nav-cube || .nav-tile } -->
    <header>
        <h1>PLANET 오락실: 게임하고 포인트 쌓고</h1>
    </header>
    <main class="main android">
        <nav class="nav-2d-list">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <!-- 1 -->
                    <div class="swiper-slide event-ing card top" style="opacity:0.0">
                      Baseball<strong class="ing">이벤트 진행중</strong>
                    </div>
                    <!-- 2 -->
                    <div class="swiper-slide card front" style="opacity:0.0">
                      Baseball<strong class="ing">이벤트 진행중</strong>
                    </div>
                    <!-- 3 -->
                    <div class="swiper-slide card right" style="opacity:0.0">
                      Twodots<strong class="ing">곧 진행</strong>
                    </div>
                    <!-- 4 -->
                    <div class="swiper-slide card back" style="opacity:0.0">
                    </div>
                    <!-- 5 -->
                    <div class="swiper-slide card left" style="opacity:0.0">
                    </div>
                    <!-- 6 -->
                    <div class="swiper-slide card bottom" style="opacity:0.0">
                    </div>
                </div>
            </div>
        </nav>
        <nav class="nav-3d-list">
            <div data-role="page" class="viewport">
               <div class="cube scroll">
                   <div class="face card top" style="opacity:0.0" >
                       <img>
                       <img class="badge">
                       <img class="character baseball" src="img/ballHead.png">
                   </div>
                   <div class="face card front" style="opacity:0.0">
                       <img>
                       <img class="badge">
                       <img class="character pacman" src="img/pacman.png">
                       <img class="character pacman_enemy" src="img/pacman-red-enemy.png">
                   </div>
                   <div class="face card right" style="opacity:0.0">
                    <section class="game-status">
                       <section class="game-result">
                        <div class="game-result-content">
                               <h2>게임 결과</h2>
                               <p class="p0"><strong></strong>게임 타이틀</p>
                               <p class="p1"><em>상위</em> <strong>-</strong></p>
                               <p class="p2"><strong></strong> 이시군요!</p>
                               <!-- 신(神)|초고수|고수|중수|하수|초하수 -->
                               <p class="p3">※ 본 게임 순위는 지난 OK 캐쉬백 이벤트 데이터에 근거하여 제공됩니다.</p>
                          </div>
                       </section>
                     </section>
                   </div>
                   <div class="face card back" style="opacity:0.0">
                   </div>
                   <div class="face card left" style="opacity:0.0">
                   </div>
                   <div class="face card bottom" style="opacity:0.0">
                    </div>
               </div>
           </nav>
    </main>
    <footer>
        <button type="button" class="go-event">GO EVENT!</button>
        <div class="nav nav-2d-ctrl">
            <button type="button" class="prev">Prev</button>
            <button type="button" class="next">Next</button>
        </div>
        <div class="nav nav-3d-ctrl">
            <button type="button" class="toggle">Toggle View</button>
            <button type="button" class="refresh">Refresh</button>
        </div>
    </footer>
</div>
<script>
    //Google Analytics for Planet Arcade
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-49803919-5', 'auto');
    ga('send', 'pageview');
</script>
</script>
<script src="js/planet-arcade-1.0.min.js"></script>
<script>
//안드로이드 browser 오류 수정
document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
</script>
</body>
</html>
