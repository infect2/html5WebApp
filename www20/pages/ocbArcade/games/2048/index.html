<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OK 2048 두뇌게임!</title>
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" >
    <meta name="viewport" content="user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" >
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../commonUI/game-result/game-result.css">
    <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
    <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone 5+ -->
    <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x920.png"  media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone, retina -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <style>
        .status {
            height: 100px;x
        }
        .game-result {
            z-index: 10000;
        }
        .game-result .p1>strong{
            bottom:-5%;
        }
    </style>
</head>
<body>
    <section class="game-result hidden" tabindex="0">
        <div class="game-result-content">
            <h2>게임 결과</h2>
            <p class="p1"><em>상위</em> <strong>0.01</strong> <b>%</b></p>
            <p class="p2"><strong>신(神)</strong> 이시군요!</p>
            <!-- 신(神)|초고수|고수|중수|허접|초허접 -->
            <p class="p3">※ 본 게임 순위는 지난 OK 캐쉬백 이벤트 데이터에 근거하여 제공됩니다.</p>
            <button type="button" class="re-start restartBtn">RESTART!</button>
            <button type="button" class="go-back backBtn">돌아가기</button>
        </div>
    </section>
<div class="evt_wrap">
    <section class="evt_main" >


        <!-- 게임 플레이 화면 영역 -->
        <article class="game_play" id="game_play">
            <!-- 게임 영역 -->
            <div class="container play_wrap">
                <div class="heading">
                    <h1 class="title"><img src="images/OK2048_logo.png" alt="2048 title" style="width:90px;" /></h1>
                    <div class="scores-container">
                        <strong class="score_title">SCORE</strong>
                        <strong class="best_title">BEST</strong>
                        <div class="score-container">
                            <span class="score-text">0</span>
                        </div>
                        <div class="best-container">
                            <span class="best-text">0</span>
                        </div>
                    </div>
                </div>

                <div class="above-game">
                    <a class="tutorial-button hidden">HOW TO PLAY</a>
                    <a class="rank-button hidden">RANKING</a>
                </div>

                <div class="item-container">
                    <!--<a class="undo-button">BACK</a>-->
                    <!--<span><strong class="undo-count">0</strong></span>-->
                </div>

                <div class="game-container">
                    <div class="game-message keep_going">
                        <div class="msg">
                            <strong><var>2048</var> 달성</strong>을<br>축하합니다.
                        </div>
                        <div class="btn_area">
                            <button type="button" class="btn_keep_going keep-playing-button"><img src="images/btn_keep_going.png" alt="Keep Going"></button>
                        </div>
                    </div>

                    <div class="grid-container">
                        <div class="grid-row">
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                        </div>
                        <div class="grid-row">
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                        </div>
                        <div class="grid-row">
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                        </div>
                        <div class="grid-row">
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                        </div>
                    </div>

                    <div class="tile-container"></div>
                </div>
            </div>

            <!-- 게임종료 -->
            <div class="game_over gameResult" style="display:none">
                <h2><img src="images/game_over_txt.png" alt="GAME OVER"></h2>
                <!-- <div class="score">
                    <h3><img src="images/score_txt.png" alt=""></h3>
                    <var class="_endScore"></var>
                </div> -->
                <div class="btn_area">
                    <a href="#" class="go_event"> 이벤트로 돌아가기 </a>
                    <a type="button" class="replay"><img src="images/btn_replay.png" alt="REPLAY"></a>
                    <a class="rankd">랭킹 보기</a>
                </div>
            </div>

        </article>

    </section>
    <a href="#" class="restartBtn hidden"></a>
    <a href="#" class="backBtn hidden"></a>
</div>
<script src="../common/jquery-1.10.2.min.js"></script>
<script src="js/bind_polyfill.js"></script>
  <script src="js/classlist_polyfill.js"></script>
  <script src="js/animframe_polyfill.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/local_storage_manager.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/application.js"></script>
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-49803919-5', 'auto');
    ga('send', 'pageview');

</script>
</body>
</html>
