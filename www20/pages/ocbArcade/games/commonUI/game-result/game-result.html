<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, user-scalable=no">
<title>게임 결과</title>
<link rel="stylesheet" href="../css/normalize.css">
<link rel="stylesheet" href="game-result.css">
</head>
<body>
<section class="game-result" tabindex="0">
	<div class="game-result-content">
        <h2>게임 결과</h2>
        <p class="p1"><em>상위</em> <strong>0.01</strong> <b>%</b></p>
        <p class="p2"><strong class="lv-1">신(神)</strong> 이시군요!</p>
        <!-- lv-1:신(神)|lv-2:초고수|lv-3:고수|lv-4:중수|lv-5:하수|lv-6:초하수 -->
        <p class="p3">※ 본 게임 순위는 지난 OK 캐쉬백 이벤트 데이터에 근거하여 제공됩니다.</p>
        <button type="button" class="re-start">RESTART!</button>
        <button type="button" class="go-back">돌아가기</button>
    </div>
</section>
</body>
</html>
